name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest

        steps:
        - name: Check out code
          uses: actions/checkout@v4

        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"

        - name: Build
          run: ./scripts/buildprod.sh

        - name: Set up gcloud Cloud SDK environment
          uses: google-github-actions/setup-gcloud@v2.1.4

        - name: Build and push Docker image
          run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-456516/notely-ar-repo/notely:latest .